<ion-tabs [color]="darkMode ? 'dark' : 'light'">
  <ion-tab [tabIcon]="darkMode ? 'customHomeLight' : 'customHome'"  [root]="homePage" tabTitle="Discover"></ion-tab>
  <ion-tab [tabIcon]="darkMode ? 'customBookLight' : 'customBook'" [root]="biblePage" tabTitle="Read"></ion-tab>
  <ion-tab [tabIcon]="darkMode ? 'customSearchLight' : 'customSearch'"  [root]="searchPage" tabTitle="Search"></ion-tab>
  <ion-tab [tabIcon]="darkMode ? 'customMoreLight' : 'customMore'" [root]="morePage" tabTitle="More"></ion-tab>
</ion-tabs>
