<ion-content>
  <ion-row>
    <ion-col>
      <h1 class="page-title">Explore</h1>
    </ion-col>
    <ion-col>
      <ion-buttons end class="homeActionButtons">
        <button ion-button clear (click)="viewFavourites()">
          <img src="assets/imgs/ui/heart.svg">
        </button>

      </ion-buttons>
    </ion-col>
  </ion-row>


  <div class="hero crossesBackground">
    <div class="verseOfTheDay">
      <div class="wrapper">
        <!-- <img class="featureIcon" src="assets/imgs/ui/calendar-grid-58.svg"> -->
        <p class="votdText selectable">{{ votd?.text }}</p>
        <ion-note class="reference" text-right>{{ votd?.book }} {{ votd?.chapter }}:{{ votd?.verse }}</ion-note>
      </div>
    </div>
  </div>


  <section class="recentlyRead">
    <h3 class="subtitle"> Recent reads </h3>
    <div class="wrapper">
      <p class="text" text-center>You were recently reading these books</p>
    </div>
  </section>

  <section class="audioSermons">
    <h3 class="subtitle"> Audio sermons </h3>
    <div class="wrapper">
      <ion-row>
        <ion-col *ngFor="let sermon of sermonsList">
            <ion-card class="sermonCard">
                <ion-card-header class="sermonTitle">
                 {{ sermon.title }}
                </ion-card-header>
                <ion-card-content>
                  <img class="defaultAlbumIcon" src="assets/imgs/audio/music-album.svg">
                </ion-card-content>
                <ion-row>
                  <ion-col>
                    <button ion-button clear small (click)="playAudio(sermon.url)">
                        <img class="mini" src="assets/imgs/audio/button-play.svg">
                    </button>
                  </ion-col>
                  <ion-col>
                    <button ion-button clear small (click)="stopAudio()">
                        <img class="mini" src="assets/imgs/audio/button-stop.svg">
                    </button>
                  </ion-col>
                </ion-row>
              </ion-card>
        </ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
      
    </div>
  </section>
</ion-content>
