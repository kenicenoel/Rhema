<ion-header no-border>
    <ion-toolbar class="topBar" color="white">
        <ion-title class="subtitle" text-center>Rhema</ion-title>
        <ion-buttons end>
            <button ion-button clear (click)="viewFavourites()">
                <img src="assets/imgs/ui/favourite-31.svg">
              </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hero crossesBackground">
    <div class="verseOfTheDay">
      <div class="wrapper">
        <!-- <img class="featureIcon" src="assets/imgs/ui/calendar-grid-58.svg"> -->
        <p class="votdText selectable">{{ votd?.text }}</p>
        <ion-note class="reference" text-right>{{ votd?.book }} {{ votd?.chapter }}:{{ votd?.verse }}</ion-note>
      </div>
    </div>
  </div>


  <section class="recentlyRead">
    <h3 class="subtitle"> Recent reads </h3>
    <div class="wrapper">
      <p class="text" text-center>You were recently reading these books</p>
    </div>
  </section>

  <section class="audioSermons">
    <h3 class="subtitle"> Audio sermons </h3>
    <div class="wrapper">
      <ion-row>
        <ion-col *ngFor="let sermon of sermonsList">
            <ion-card class="sermonCard">
                <ion-card-header class="sermonTitle">
                 {{ sermon.title }}
                </ion-card-header>
                <ion-card-content>
                  <img class="defaultAlbumIcon" src="assets/imgs/audio/audio.svg">
                </ion-card-content>
                <ion-note text-center>{{ sermon.author }}</ion-note>

              </ion-card>
        </ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
      
    </div>
  </section>
</ion-content>
