<ion-header no-border>
    <ion-toolbar color="white">
      <ion-buttons start>
          <button ion-button clear (click)="returnToBooks()"> <img class="viewBooksButton"  src="assets/imgs/ui/books.svg" /></button>
      </ion-buttons>
        <h4 class="bookTitle">{{ selectedBook.name }}</h4>
        <ion-buttons end>
          <button (click)="toggleMenu()" ion-button><img src="assets/imgs/ui/funnel-39.svg" /></button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="highlight" class="submenu" *ngIf="showMenu">
      <ng-container>
          <ion-select class="filter" [(ngModel)]="chapter">
              <ion-option disabled>Chapter</ion-option>
              <ion-option *ngFor="let chapter of selectedBook.chapters; let ch = index" [value]="ch+1">Ch {{ ch+1 }} </ion-option>
          </ion-select>
<!-- 
          <ion-select class="filter" [(ngModel)]="verse">
              <ion-option disabled>Verse</ion-option>
              <ion-option *ngFor="let verse of chapter; let v = index" [value]="v+1">V {{ v+1 }} </ion-option>
          </ion-select> -->
      </ng-container>  
    </ion-toolbar>
  </ion-header>
<ion-content padding>
  <div class="container">
    <div *ngFor="let chapter of selectedBook.chapters; let chapterNumber = index">
      <p class="chapterNumber">Chapter {{chapterNumber +1 }}</p>
      <ng-container class="chapter" *ngFor="let verse of chapter; let verseNumber = index">
        <p>
          <span class="verseNumber">{{ verseNumber +1 }}</span>
          {{ verse }}
        </p>
      </ng-container>
    </div>
  </div>
</ion-content>
