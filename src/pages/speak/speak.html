<ion-content padding>
  <h1 class="page-title">Speak</h1>
  <div class="container">
    <section>
      <button padding class="startSpeech" (click)="toggleListening()" ion-button clear large >
        <img *ngIf="!isListening; else listening" class="micImage" src="assets/imgs/ui/audio-91.svg">
       <ng-template #listening> 
          <lottie-animation-view
          [options]="speakAnimationConfig"
          [width]="300"
          [height]="500"
          (animCreated)="handleAnimation($event)">
        </lottie-animation-view>
        </ng-template>
      </button>
      <p class="status">{{ status }}</p>
    </section>
  </div>
</ion-content>
