<ion-header no-border>
    <ion-toolbar [color]="darkMode ? 'dark' : 'light'">
        <ion-title class="subtitle" text-center>Listen</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding [class.darkMode]="darkMode">
  <div class="container">
    <section>
      <button *ngIf="!isListening else listening" padding class="startSpeech" (click)="toggleListening()" ion-button clear large >
        <img  class="micImage" src="assets/imgs/ui/audio-91.svg">
      </button>
      <ng-template #listening> 
          <lottie-animation-view
          [options]="speakAnimationConfig"
          [width]="300"
          [height]="500"
          (animCreated)="handleAnimation($event)">
        </lottie-animation-view>
        </ng-template>
      <p class="status">{{ status }}</p>
    </section>
  </div>
</ion-content>
